<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>××©×™××•×ª ×”×‘×™×ª ×©×œ×™</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/96/todo-list.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/180/todo-list.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="×”××©×™××•×ª ×©×œ×™">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-done { opacity: 0.5; background-color: #f3f4f6 !important; }
        .task-done .task-text { text-decoration: line-through; }
        body { background-color: #f8fafc; font-family: sans-serif; -webkit-tap-highlight-color: transparent; overflow-y: auto; min-height: 100vh; margin: 0; }
        .tasks-container { width: 100%; }
        #editModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; }
        .calendar-day { aspect-ratio: 1.2; display: flex; align-items: center; justify-content: center; font-size: 11px; border-radius: 6px; cursor: pointer; position: relative; }
        .has-task::after { content: ''; position: absolute; bottom: 3px; width: 3px; height: 3px; background: #6366f1; border-radius: 50%; }
        .selected-day { background-color: #6366f1 !important; color: white !important; font-weight: bold; }
        summary::-webkit-details-marker { display: none; }
        details summary { list-style: none; }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="max-w-md mx-auto w-full flex flex-col">
        <header class="mb-4 text-center">
            <h1 class="text-3xl font-black text-slate-800 italic">MY TASKS</h1>
            <div class="mt-2 bg-gray-200 h-2.5 rounded-full overflow-hidden shadow-inner">
                <div id="progressBar" class="h-full bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-500 w-0"></div>
            </div>
            <p id="progressText" class="text-[10px] mt-1 font-bold text-slate-500 uppercase">0% Completed</p>
        </header>

        <div class="bg-white rounded-2xl shadow-sm mb-3 border border-slate-100 overflow-hidden">
            <details class="group">
                <summary class="p-3 text-center font-bold text-slate-700 cursor-pointer text-sm flex items-center justify-center gap-2">
                    ğŸ“… <span id="calendarSummaryLabel">×œ×•×— ×©× ×”</span>
                    <span class="text-[10px] opacity-50 group-open:rotate-180 transition-transform">â–¼</span>
                </summary>
                <div class="px-3 pb-3 border-t pt-2 bg-slate-50/30">
                    <div class="flex justify-between items-center mb-2 px-2">
                        <button onclick="changeMonth(-1)" class="text-indigo-600 font-bold p-1">â€¹</button>
                        <h2 id="calendarMonth" class="font-bold text-xs text-slate-700"></h2>
                        <button onclick="changeMonth(1)" class="text-indigo-600 font-bold p-1">â€º</button>
                    </div>
                    <div class="grid grid-cols-7 text-center text-[9px] text-gray-400 mb-1 font-bold">
                        <div>×'</div><div>×‘'</div><div>×’'</div><div>×“'</div><div>×”'</div><div>×•'</div><div>×©'</div>
                    </div>
                    <div id="calendarGrid" class="calendar-grid"></div>
                </div>
            </details>
        </div>

        <div class="bg-white rounded-2xl shadow-lg mb-4 border border-slate-100 overflow-hidden">
            <details class="group" id="addTaskDetails">
                <summary class="p-3 text-center font-bold text-indigo-600 cursor-pointer text-sm flex items-center justify-center gap-2">
                    â• <span>××” ×”××©×™××” ×”×‘××”?</span>
                    <span class="text-[10px] opacity-50 group-open:rotate-180 transition-transform">â–¼</span>
                </summary>
                <div class="p-4 border-t space-y-3 bg-white">
                    <input id="taskInput" type="text" placeholder="×©× ×”××©×™××”..." class="border-b border-gray-100 p-2 w-full text-md outline-none focus:border-indigo-400">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="catSelect" class="bg-gray-50 p-2 rounded-xl text-sm outline-none"></select>
                        <input id="dateInput" type="date" class="bg-gray-50 p-2 rounded-xl text-sm outline-none">
                    </div>
                    <select id="repeatInput" class="bg-gray-50 p-2 w-full rounded-xl text-sm outline-none">
                        <option value="none">×œ×œ× ×—×–×¨×”</option>
                        <option value="daily">×›×œ ×™×•×</option>
                        <option value="weekly">×›×œ ×©×‘×•×¢</option>
                    </select>
                    <button onclick="addTask()" class="bg-slate-800 text-white w-full py-3 rounded-xl font-bold active:scale-95 shadow-md">×”×•×¡×£ ×œ×¨×©×™××”</button>
                </div>
            </details>
        </div>

        <div class="flex gap-2 mb-4 overflow-x-auto pb-2 no-scrollbar shrink-0" id="filterBar"></div>
        <div id="tasksList" class="tasks-container space-y-3"></div>

        <div class="mt-8 space-y-4">
            <button id="clearDoneBtn" onclick="clearDoneTasks()" class="hidden w-full py-2 border-2 border-dashed border-red-100 text-red-400 rounded-xl text-xs font-bold">××—×§ ××©×™××•×ª ×©×‘×•×¦×¢×• âœ¨</button>
            <details class="bg-white p-3 rounded-2xl border border-gray-100 shadow-sm">
                <summary class="text-gray-400 text-[11px] cursor-pointer text-center font-bold uppercase tracking-widest">âš™ï¸ Categories Setup</summary>
                <div class="pt-3">
                    <div class="flex gap-2 mb-3">
                        <input id="newCatInput" type="text" placeholder="×§×˜×’×•×¨×™×” ×—×“×©×”..." class="border p-2 flex-grow rounded-lg text-xs outline-none">
                        <button onclick="addCategory()" class="bg-indigo-500 text-white px-4 rounded-lg font-bold">+</button>
                    </div>
                    <div id="catMngList" class="flex flex-wrap gap-2"></div>
                </div>
            </details>
        </div>
    </div>

    <div id="editModal">
        <div class="bg-white p-6 rounded-3xl w-80 shadow-2xl mx-4">
            <h3 class="font-bold mb-4 text-lg text-center">×¢×¨×™×›×ª ××©×™××”</h3>
            <div class="space-y-3">
                <input id="editTaskText" type="text" class="border w-full p-2.5 rounded-xl text-sm">
                <input id="editTaskDate" type="date" class="border w-full p-2.5 rounded-xl text-sm">
                <select id="editTaskCat" class="border w-full p-2.5 rounded-xl text-sm bg-gray-50"></select>
                <select id="editTaskRepeat" class="border w-full p-2.5 rounded-xl text-sm bg-gray-50">
                    <option value="none">×œ×œ× ×—×–×¨×”</option>
                    <option value="daily">×›×œ ×™×•×</option>
                    <option value="weekly">×›×œ ×©×‘×•×¢</option>
                </select>
            </div>
            <div class="flex gap-2 mt-6">
                <button onclick="closeEditModal()" class="flex-grow bg-gray-100 py-2.5 rounded-xl font-bold text-slate-500">×‘×™×˜×•×œ</button>
                <button onclick="saveEdit()" class="flex-grow bg-indigo-600 text-white py-2.5 rounded-xl font-bold shadow-md">×©××•×¨</button>
            </div>
        </div>
    </div>

    <script>
        // ... (×”×¡×§×¨×™×¤×˜ × ×©××¨ ×‘×“×™×•×§ ××•×ª×• ×“×‘×¨ ×›××• ×‘×’×¨×¡×” ×”×§×•×“××ª)
        const DB_TASKS = 'HomeTaskApp_Final_Tasks';
        const DB_CATS = 'HomeTaskApp_Final_Cats';
        const COLOR_PALETTE = ['#86efac', '#fbcfe8', '#e2e8f0', '#fed7aa', '#fef08a', '#bfdbfe', '#ddd6fe', '#fecaca', '#99f6e4', '#a5f3fc'];

        let tasks = JSON.parse(localStorage.getItem(DB_TASKS)) || [];
        let categories = JSON.parse(localStorage.getItem(DB_CATS)) || [
            {name: '××˜×‘×—', color: '#86efac'}, {name: '×›×‘×™×¡×”', color: '#fbcfe8'}, {name: '×›×œ×œ×™', color: '#e2e8f0'}
        ];
        
        let currentFilter = 'all';
        let calendarDate = new Date();
        let selectedDay = null;

        document.getElementById('dateInput').valueAsDate = new Date();

        function saveData() {
            localStorage.setItem(DB_TASKS, JSON.stringify(tasks));
            localStorage.setItem(DB_CATS, JSON.stringify(categories));
        }

        function changeMonth(dir) {
            calendarDate.setMonth(calendarDate.getMonth() + dir);
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthLabel = document.getElementById('calendarMonth');
            grid.innerHTML = '';
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            monthLabel.innerText = new Intl.DateTimeFormat('he-IL', { month: 'long', year: 'numeric' }).format(calendarDate);
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) { grid.appendChild(document.createElement('div')); }
            for (let d = 1; d <= daysInMonth; d++) {
                const dayDiv = document.createElement('div');
                const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                dayDiv.className = `calendar-day hover:bg-indigo-50 ${selectedDay === fullDate ? 'selected-day' : 'bg-white'}`;
                dayDiv.innerText = d;
                if (tasks.some(t => t.date === fullDate)) dayDiv.classList.add('has-task');
                dayDiv.onclick = () => {
                    selectedDay = fullDate;
                    renderTasks(fullDate);
                    renderCalendar();
                    document.getElementById('calendarSummaryLabel').innerText = `××©×™××•×ª ×œ-${d}/${month+1}`;
                };
                grid.appendChild(dayDiv);
            }
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (input.value.trim()) {
                tasks.push({ 
                    id: Date.now(), 
                    text: input.value, 
                    cat: document.getElementById('catSelect').value, 
                    date: document.getElementById('dateInput').value, 
                    done: false, 
                    repeat: document.getElementById('repeatInput').value 
                });
                input.value = '';
                document.getElementById('addTaskDetails').open = false;
                saveData(); renderAll();
            }
        }

        function renderTasks(filter = 'all') {
            currentFilter = filter;
            const list = document.getElementById('tasksList');
            const today = new Date().toISOString().split('T')[0];
            let filtered = tasks;
            if (filter === 'today') filtered = tasks.filter(t => t.date === today);
            else if (filter.match(/^\d{4}-\d{2}-\d{2}$/)) filtered = tasks.filter(t => t.date === filter);
            else if (filter !== 'all') filtered = tasks.filter(t => t.cat === filter);
            filtered.sort((a, b) => new Date(a.date) - new Date(b.date) || a.done - b.done);
            const total = filtered.length;
            const done = filtered.filter(t => t.done).length;
            document.getElementById('progressBar').style.width = (total ? (done/total)*100 : 0) + '%';
            document.getElementById('progressText').innerText = `${Math.round(total ? (done/total)*100 : 0)}% Completed (${done}/${total})`;
            document.getElementById('clearDoneBtn').classList.toggle('hidden', done === 0);
            list.innerHTML = filtered.length ? filtered.map(t => {
                const catObj = categories.find(c => c.name === t.cat) || {color: '#eee'};
                return `
                <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center gap-3 border-r-[6px] ${t.done ? 'task-done' : ''}" style="border-color: ${catObj.color}">
                    <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${t.id})" class="w-5 h-5 accent-indigo-600">
                    <div class="flex-grow" onclick="toggleTask(${t.id})">
                        <div class="task-text font-bold text-slate-700 text-sm">${t.text} ${t.repeat !== 'none' ? 'ğŸ”„' : ''}</div>
                        <div class="text-[10px] text-slate-400 mt-1 font-bold uppercase tracking-tight">${t.date === today ? 'Today' : t.date} | ${t.cat}</div>
                    </div>
                    <div class="flex gap-2 opacity-40">
                        <button onclick="openEditModal(${t.id}); event.stopPropagation();" class="text-lg">âœï¸</button>
                        <button onclick="deleteTask(${t.id}); event.stopPropagation();" class="text-lg">ğŸ—‘ï¸</button>
                    </div>
                </div>`;
            }).join('') : `<div class="text-center text-slate-300 py-10 italic">××™×Ÿ ××©×™××•×ª ×œ×”×¦×’×”...</div>`;
            updateFilterBar();
        }

        function updateFilterBar() {
            let html = `<button onclick="renderTasks('all'); selectedDay=null; renderCalendar();" class="px-5 py-2 rounded-full whitespace-nowrap text-[11px] font-black border ${currentFilter === 'all' ? 'bg-slate-800 text-white' : 'bg-white text-gray-400 border-slate-100'} uppercase shadow-sm">All</button>`;
            html += `<button onclick="renderTasks('today'); selectedDay=null; renderCalendar();" class="px-5 py-2 rounded-full whitespace-nowrap text-[11px] font-black border ${currentFilter === 'today' ? 'bg-orange-500 text-white' : 'bg-white text-gray-400 border-slate-100'} uppercase shadow-sm">Today</button>`;
            html += categories.map(c => `<button onclick="renderTasks('${c.name}')" class="px-5 py-2 rounded-full whitespace-nowrap text-[11px] font-black border ${currentFilter === c.name ? 'bg-indigo-600 text-white' : 'bg-white text-gray-400 border-slate-100'} uppercase shadow-sm">${c.name}</button>`).join('');
            document.getElementById('filterBar').innerHTML = html;
        }

        function toggleTask(id) {
            const idx = tasks.findIndex(t => t.id === id);
            if (!tasks[idx].done && tasks[idx].repeat !== 'none') {
                const next = new Date(tasks[idx].date);
                tasks[idx].repeat === 'daily' ? next.setDate(next.getDate()+1) : next.setDate(next.getDate()+7);
                tasks.push({...tasks[idx], id: Date.now()+1, date: next.toISOString().split('T')[0], done: false});
            }
            tasks[idx].done = !tasks[idx].done; saveData(); renderTasks(currentFilter);
        }

        function openEditModal(id) {
            const t = tasks.find(x => x.id === id); currentlyEditingId = id;
            document.getElementById('editTaskText').value = t.text;
            document.getElementById('editTaskDate').value = t.date;
            document.getElementById('editTaskRepeat').value = t.repeat || 'none';
            document.getElementById('editTaskCat').innerHTML = categories.map(c => `<option value="${c.name}" ${c.name === t.cat ? 'selected' : ''}>${c.name}</option>`).join('');
            document.getElementById('editModal').style.display = 'flex';
        }

        function saveEdit() {
            tasks = tasks.map(t => t.id === currentlyEditingId ? {...t, text: document.getElementById('editTaskText').value, date: document.getElementById('editTaskDate').value, cat: document.getElementById('editTaskCat').value, repeat: document.getElementById('editTaskRepeat').value} : t);
            saveData(); document.getElementById('editModal').style.display = 'none'; renderAll();
        }

        function addCategory() { 
            const n = document.getElementById('newCatInput').value.trim();
            if(n) { categories.push({name: n, color: COLOR_PALETTE[categories.length % COLOR_PALETTE.length]}); document.getElementById('newCatInput').value=''; saveData(); renderAll(); }
        }

        function deleteCategory(name) { if(confirm("×œ××—×•×§ ×§×˜×’×•×¨×™×”?")) { categories = categories.filter(c => c.name !== name); saveData(); renderAll(); } }
        function deleteTask(id) { if(confirm("×œ××—×•×§?")) { tasks = tasks.filter(t => t.id !== id); saveData(); renderAll(); } }
        function clearDoneTasks() { if(confirm("×œ××—×•×§ ×‘×•×¦×¢×•?")) { tasks = tasks.filter(t => !t.done); saveData(); renderAll(); } }

        function renderAll() {
            document.getElementById('catSelect').innerHTML = categories.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            document.getElementById('catMngList').innerHTML = categories.map(c => `<span style="background-color: ${c.color}" class="px-3 py-1.5 rounded-full text-[10px] font-bold flex items-center gap-2 shadow-sm">${c.name} <button onclick="deleteCategory('${c.name}')" class="opacity-50">Ã—</button></span>`).join('');
            renderCalendar(); renderTasks(currentFilter);
        }
        renderAll();
    </script>
</body>
</html>
