<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>××©×™××•×ª ×”×‘×™×ª ×©×œ×™</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-done { opacity: 0.5; background-color: #f3f4f6 !important; }
        .task-done .task-text { text-decoration: line-through; }
        body { background-color: #f8fafc; font-family: sans-serif; -webkit-tap-highlight-color: transparent; height: 100svh; display: flex; flex-direction: column; margin: 0; overflow: hidden; }
        .tasks-container { overflow-y: auto; flex-grow: 1; padding-bottom: 20px; }
        #editModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .bottom-controls { padding-bottom: env(safe-area-inset-bottom, 20px); margin-bottom: 20px; }
        
        /* ×œ×•×— ×©× ×” */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
        .calendar-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; border-radius: 8px; cursor: pointer; position: relative; }
        .has-task::after { content: ''; position: absolute; bottom: 2px; width: 4px; height: 4px; background: #6366f1; border-radius: 50%; }
        .selected-day { background-color: #6366f1 !important; color: white !important; font-weight: bold; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-md mx-auto w-full flex flex-col h-full">
        <header class="mb-4 shrink-0">
            <h1 class="text-3xl font-black text-center text-slate-800 italic tracking-tight">MY TASKS</h1>
            <div class="mt-2 bg-gray-200 h-2.5 rounded-full overflow-hidden shadow-inner">
                <div id="progressBar" class="h-full bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-500 w-0"></div>
            </div>
            <p id="progressText" class="text-center text-[10px] mt-1 font-bold text-slate-500 uppercase">0% Completed</p>
        </header>

        <details class="bg-white rounded-2xl shadow-md mb-4 border border-slate-100 shrink-0 overflow-hidden">
            <summary class="p-3 text-center font-bold text-slate-700 cursor-pointer list-none flex items-center justify-center gap-2">
                ğŸ“… ×œ×•×— ×©× ×” ×•×¡×™× ×•×Ÿ ×ª××¨×™×›×™×
            </summary>
            <div class="p-3 border-t">
                <div class="flex justify-between items-center mb-2">
                    <button onclick="changeMonth(-1)" class="text-indigo-600 font-bold px-2 text-xl">â€¹</button>
                    <h2 id="calendarMonth" class="font-bold text-sm"></h2>
                    <button onclick="changeMonth(1)" class="text-indigo-600 font-bold px-2 text-xl">â€º</button>
                </div>
                <div class="grid grid-cols-7 text-center text-[10px] text-gray-400 mb-1 font-bold">
                    <div>×'</div><div>×‘'</div><div>×’'</div><div>×“'</div><div>×”'</div><div>×•'</div><div>×©'</div>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
                <button onclick="renderTasks('all')" class="w-full mt-2 text-[10px] text-indigo-500 font-bold py-1">×—×–×¨×” ×œ×›×œ ×”××©×™××•×ª</button>
            </div>
        </details>

        <div class="bg-white p-4 rounded-2xl shadow-lg mb-4 border border-slate-100 shrink-0">
            <input id="taskInput" type="text" placeholder="××” ×”××©×™××” ×”×‘××”?" class="border-b border-gray-100 p-2 w-full text-md outline-none mb-2">
            <div class="grid grid-cols-2 gap-2 mb-2">
                <select id="catSelect" class="bg-gray-50 p-2 rounded-lg text-sm outline-none"></select>
                <input id="dateInput" type="date" class="bg-gray-50 p-2 rounded-lg text-sm outline-none">
                <select id="repeatInput" class="bg-gray-50 p-2 rounded-lg text-sm outline-none col-span-2">
                    <option value="none">×œ×œ× ×—×–×¨×”</option>
                    <option value="daily">×›×œ ×™×•×</option>
                    <option value="weekly">×›×œ ×©×‘×•×¢</option>
                </select>
            </div>
            <button onclick="addTask()" class="bg-slate-800 text-white w-full py-2.5 rounded-xl font-bold active:scale-95 shadow-md">×”×•×¡×£ ×œ×¨×©×™××”</button>
        </div>

        <div class="flex gap-2 mb-3 overflow-x-auto pb-1 shrink-0 no-scrollbar" id="filterBar"></div>
        <div id="tasksList" class="tasks-container space-y-3 pr-1"></div>

        <div class="shrink-0 bottom-controls">
            <button id="clearDoneBtn" onclick="clearDoneTasks()" class="hidden w-full py-2 border-2 border-dashed border-red-100 text-red-400 rounded-lg text-xs font-bold mb-3">××—×§ ××©×™××•×ª ×©×‘×•×¦×¢×• âœ¨</button>
            <details class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                <summary class="text-gray-400 text-[11px] cursor-pointer text-center font-bold uppercase tracking-widest">âš™ï¸ Categories Setup</summary>
                <div class="pt-3">
                    <div class="flex gap-2 mb-2">
                        <input id="newCatInput" type="text" placeholder="×§×˜×’×•×¨×™×” ×—×“×©×”" class="border p-2 flex-grow rounded-lg text-xs outline-none">
                        <button onclick="addCategory()" class="bg-indigo-500 text-white px-4 rounded-lg font-bold">+</button>
                    </div>
                    <div id="catMngList" class="flex flex-wrap gap-2"></div>
                </div>
            </details>
        </div>
    </div>

    <div id="editModal">
        <div class="bg-white p-6 rounded-2xl w-80 shadow-2xl mx-4">
            <h3 class="font-bold mb-4 text-lg text-center">×¢×¨×™×›×ª ××©×™××”</h3>
            <div class="space-y-3">
                <input id="editTaskText" type="text" class="border w-full p-2.5 rounded-lg">
                <input id="editTaskDate" type="date" class="border w-full p-2.5 rounded-lg">
                <select id="editTaskCat" class="border w-full p-2.5 rounded-lg bg-gray-50"></select>
                <select id="editTaskRepeat" class="border w-full p-2.5 rounded-lg bg-gray-50">
                    <option value="none">×œ×œ× ×—×–×¨×”</option>
                    <option value="daily">×›×œ ×™×•×</option>
                    <option value="weekly">×›×œ ×©×‘×•×¢</option>
                </select>
            </div>
            <div class="flex gap-2 mt-6">
                <button onclick="closeEditModal()" class="flex-grow bg-gray-100 py-2.5 rounded-xl">×‘×™×˜×•×œ</button>
                <button onclick="saveEdit()" class="flex-grow bg-indigo-600 text-white py-2.5 rounded-xl font-bold">×©××•×¨</button>
            </div>
        </div>
    </div>

    <script>
        const DB_TASKS = 'HomeTaskApp_Final_Tasks';
        const DB_CATS = 'HomeTaskApp_Final_Cats';
        const COLOR_PALETTE = ['#86efac', '#fbcfe8', '#e2e8f0', '#fed7aa', '#fef08a', '#bfdbfe', '#ddd6fe', '#fecaca', '#99f6e4', '#a5f3fc'];

        let tasks = JSON.parse(localStorage.getItem(DB_TASKS)) || [];
        let categories = JSON.parse(localStorage.getItem(DB_CATS)) || [
            {name: '××˜×‘×—', color: '#86efac'}, {name: '×›×‘×™×¡×”', color: '#fbcfe8'}, {name: '×›×œ×œ×™', color: '#e2e8f0'}
        ];
        
        let currentFilter = 'all';
        let currentlyEditingId = null;
        let calendarDate = new Date();
        let selectedDay = null;

        document.getElementById('dateInput').valueAsDate = new Date();

        function saveData() {
            localStorage.setItem(DB_TASKS, JSON.stringify(tasks));
            localStorage.setItem(DB_CATS, JSON.stringify(categories));
        }

        function addCategory() {
            const input = document.getElementById('newCatInput');
            const name = input.value.trim();
            if (name && !categories.find(c => c.name === name)) {
                const usedColors = categories.map(c => c.color);
                const availableColor = COLOR_PALETTE.find(color => !usedColors.includes(color)) || COLOR_PALETTE[0];
                categories.push({name: name, color: availableColor});
                input.value = ''; saveData(); renderAll();
            }
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const cat = document.getElementById('catSelect').value;
            const date = document.getElementById('dateInput').value;
            const repeat = document.getElementById('repeatInput').value;
            if (input.value.trim()) {
                tasks.push({ id: Date.now(), text: input.value, cat: cat, date: date, done: false, repeat: repeat });
                input.value = ''; saveData(); renderAll();
            }
        }

        function toggleTask(id) {
            const idx = tasks.findIndex(t => t.id === id);
            if (!tasks[idx].done && tasks[idx].repeat !== 'none') {
                const next = new Date(tasks[idx].date);
                tasks[idx].repeat === 'daily' ? next.setDate(next.getDate()+1) : next.setDate(next.getDate()+7);
                tasks.push({...tasks[idx], id: Date.now()+1, date: next.toISOString().split('T')[0], done: false});
            }
            tasks[idx].done = !tasks[idx].done;
            saveData(); renderTasks(currentFilter);
        }

        // ×œ×•×— ×©× ×”
        function changeMonth(dir) {
            calendarDate.setMonth(calendarDate.getMonth() + dir);
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthLabel = document.getElementById('calendarMonth');
            grid.innerHTML = '';
            
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            monthLabel.innerText = new Intl.DateTimeFormat('he-IL', { month: 'long', year: 'numeric' }).format(calendarDate);

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) { grid.appendChild(document.createElement('div')); }

            for (let d = 1; d <= daysInMonth; d++) {
                const dayDiv = document.createElement('div');
                const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                dayDiv.className = `calendar-day hover:bg-slate-50 ${selectedDay === fullDate ? 'selected-day' : 'bg-gray-50'}`;
                dayDiv.innerText = d;
                
                if (tasks.some(t => t.date === fullDate)) dayDiv.classList.add('has-task');
                
                dayDiv.onclick = () => {
                    selectedDay = fullDate;
                    renderTasks(fullDate);
                    renderCalendar();
                };
                grid.appendChild(dayDiv);
            }
        }

        function renderTasks(filter = 'all') {
            currentFilter = filter;
            const list = document.getElementById('tasksList');
            const today = new Date().toISOString().split('T')[0];

            let filtered = tasks;
            if (filter === 'today') filtered = tasks.filter(t => t.date === today);
            else if (filter.match(/^\d{4}-\d{2}-\d{2}$/)) filtered = tasks.filter(t => t.date === filter);
            else if (filter !== 'all') filtered = tasks.filter(t => t.cat === filter);

            filtered.sort((a, b) => new Date(a.date) - new Date(b.date) || a.done - b.done);

            const total = filtered.length;
            const done = filtered.filter(t => t.done).length;
            document.getElementById('progressBar').style.width = (total ? (done/total)*100 : 0) + '%';
            document.getElementById('progressText').innerText = `${Math.round(total ? (done/total)*100 : 0)}% Completed (${done}/${total})`;
            document.getElementById('clearDoneBtn').classList.toggle('hidden', done === 0);

            list.innerHTML = filtered.map(t => {
                const catObj = categories.find(c => c.name === t.cat) || {color: '#eee'};
                return `
                <div class="bg-white p-3.5 rounded-2xl shadow-sm flex items-center gap-3 border-r-[6px] ${t.done ? 'task-done' : ''}" style="border-color: ${catObj.color}">
                    <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${t.id})" class="w-5 h-5 accent-indigo-600">
                    <div class="flex-grow" onclick="toggleTask(${t.id})">
                        <div class="task-text font-bold text-slate-700 text-[14px]">${t.text} ${t.repeat !== 'none' ? 'ğŸ”„' : ''}</div>
                        <div class="text-[10px] text-slate-400 mt-1 uppercase">${t.date === today ? 'Today' : t.date} â€¢ ${t.cat}</div>
                    </div>
                    <button onclick="openEditModal(${t.id}); event.stopPropagation();" class="text-lg">âœï¸</button>
                    <button onclick="deleteTask(${t.id}); event.stopPropagation();" class="text-lg">ğŸ—‘ï¸</button>
                </div>`;
            }).join('');
            
            // ×¢×“×›×•×Ÿ ×”×¤×™×œ×˜×¨×™× ×œ××¢×œ×”
            updateFilterBar();
        }

        function updateFilterBar() {
            let filterHtml = `<button onclick="renderTasks('all'); selectedDay=null; renderCalendar();" class="px-5 py-2 rounded-full whitespace-nowrap text-[11px] font-black border ${currentFilter === 'all' ? 'bg-slate-800 text-white shadow-md' : 'bg-white text-gray-400 border-slate-100'} uppercase">All</button>`;
            filterHtml += `<button onclick="renderTasks('today'); selectedDay=null; renderCalendar();" class="px-5 py-2 rounded-full whitespace-nowrap text-[11px] font-black border ${currentFilter === 'today' ? 'bg-orange-500 text-white shadow-md' : 'bg-white text-gray-400 border-slate-100'} uppercase">ğŸ”¥ Today</button>`;
            filterHtml += categories.map(c => `<button onclick="renderTasks('${c.name}')" class="px-5 py-2 rounded-full whitespace-nowrap text-[11px] font-black border ${currentFilter === c.name ? 'bg-indigo-600 text-white shadow-md' : 'bg-white text-gray-400 border-slate-100'} uppercase">${c.name}</button>`).join('');
            document.getElementById('filterBar').innerHTML = filterHtml;
        }

        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            currentlyEditingId = id;
            document.getElementById('editTaskText').value = task.text;
            document.getElementById('editTaskDate').value = task.date;
            document.getElementById('editTaskRepeat').value = task.repeat || 'none';
            document.getElementById('editTaskCat').innerHTML = categories.map(c => `<option value="${c.name}" ${c.name === task.cat ? 'selected' : ''}>${c.name}</option>`).join('');
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() { document.getElementById('editModal').style.display = 'none'; }
        function saveEdit() {
            tasks = tasks.map(t => t.id === currentlyEditingId ? {...t, text: document.getElementById('editTaskText').value, date: document.getElementById('editTaskDate').value, cat: document.getElementById('editTaskCat').value, repeat: document.getElementById('editTaskRepeat').value} : t);
            saveData(); closeEditModal(); renderAll();
        }
        function deleteTask(id) { if(confirm("×œ××—×•×§?")) { tasks = tasks.filter(t => t.id !== id); saveData(); renderAll(); } }
        function clearDoneTasks() { if(confirm("×œ××—×•×§ ×‘×•×¦×¢×•?")) { tasks = tasks.filter(t => !t.done); saveData(); renderAll(); } }

        function renderAll() {
            const select = document.getElementById('catSelect');
            select.innerHTML = categories.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            document.getElementById('catMngList').innerHTML = categories.map(c => `<span style="background-color: ${c.color}" class="px-2 py-1 rounded-full text-[10px] font-bold shadow-sm flex items-center gap-1">${c.name} <button onclick="deleteCategory('${c.name}')" class="opacity-30">Ã—</button></span>`).join('');
            renderCalendar();
            renderTasks(currentFilter);
        }

        renderAll();
    </script>
</body>
</html>
