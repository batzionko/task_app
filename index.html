<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>××©×™××•×ª ×”×‘×™×ª ×©×œ×™</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-done { opacity: 0.5; background-color: #f3f4f6 !important; }
        .task-done .task-text { text-decoration: line-through; }
        
        body { 
            background-color: #f8fafc; 
            font-family: sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            /* ×©×™××•×© ×‘-svh ×›×“×™ ×œ×”×ª××™× ×‘×“×™×•×§ ×œ×’×•×‘×” ×”××¡×š ×”×–××™×Ÿ ×‘×˜×œ×¤×•×Ÿ */
            height: 100svh; 
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        /* ××–×•×¨ ×”×¨×©×™××” ×¢× ×’×œ×™×œ×” - ×¦××¦××ª×™ ×§×¦×ª ××ª ×”×’×•×‘×” ×›×“×™ ×œ×”×©××™×¨ ××§×•× ×œ××˜×” */
        .tasks-container { 
            overflow-y: auto; 
            flex-grow: 1;
            padding-bottom: 80px; /* ××¨×•×•×— ×¤× ×™××™ ×’×“×•×œ ×œ×’×œ×™×œ×” */
        }

        #editModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* ×ª×™×§×•×Ÿ ×§×¨×™×˜×™: ××¨×•×•×— ×ª×—×ª×•×Ÿ ×©××ª×—×©×‘ ×‘-Toolbar ×©×œ ×”×˜×œ×¤×•×Ÿ */
        .bottom-controls {
            padding-bottom: env(safe-area-inset-bottom, 20px);
            margin-bottom: 40px; /* ×ª×•×¡×¤×ª ×‘×™×˜×—×•×Ÿ ×œ×›×¤×ª×•×¨×™ ×”× ×™×•×•×˜ */
        }
    </style>
</head>
<body class="p-4">

    <div class="max-w-md mx-auto w-full flex flex-col h-full">
        <header class="mb-4 shrink-0">
            <h1 class="text-3xl font-black text-center text-slate-800 italic tracking-tight">MY TASKS</h1>
            <div class="mt-2 bg-gray-200 h-2.5 rounded-full overflow-hidden shadow-inner">
                <div id="progressBar" class="h-full bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-500 w-0"></div>
            </div>
            <p id="progressText" class="text-center text-[10px] mt-1 font-bold text-slate-500 uppercase">0% Completed</p>
        </header>

        <div class="bg-white p-4 rounded-2xl shadow-lg mb-4 border border-slate-100 shrink-0">
            <input id="taskInput" type="text" placeholder="××” ×”××©×™××” ×”×‘××”?" class="border-b border-gray-100 p-2 w-full text-md outline-none mb-2 focus:border-indigo-400">
            <div class="flex gap-2">
                <select id="catSelect" class="bg-gray-50 p-2 flex-grow rounded-lg text-sm outline-none"></select>
                <input id="dateInput" type="date" class="bg-gray-50 p-2 rounded-lg text-sm outline-none">
            </div>
            <button onclick="addTask()" class="bg-slate-800 text-white w-full mt-3 py-2.5 rounded-xl font-bold active:scale-95 transition-transform shadow-md">×”×•×¡×£ ×œ×¨×©×™××”</button>
        </div>

        <div class="flex gap-2 mb-3 overflow-x-auto pb-1 shrink-0 no-scrollbar" id="filterBar"></div>

        <div id="tasksList" class="tasks-container space-y-3 pr-1"></div>

        <div class="shrink-0 bottom-controls">
            <button id="clearDoneBtn" onclick="clearDoneTasks()" class="hidden w-full py-2 border-2 border-dashed border-red-100 text-red-400 rounded-lg text-xs font-bold mb-3">
                ××—×§ ××©×™××•×ª ×©×‘×•×¦×¢×• âœ¨
            </button>

            <details class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                <summary class="text-gray-400 text-[11px] cursor-pointer text-center font-bold uppercase tracking-widest">âš™ï¸ Categories Setup</summary>
                <div class="pt-3">
                    <div class="flex gap-2 mb-2">
                        <input id="newCatInput" type="text" placeholder="New category..." class="border p-2 flex-grow rounded-lg text-xs outline-none">
                        <button onclick="addCategory()" class="bg-indigo-500 text-white px-4 rounded-lg font-bold">+</button>
                    </div>
                    <div id="catMngList" class="flex flex-wrap gap-2"></div>
                </div>
            </details>
        </div>
    </div>

    <div id="editModal">
        <div class="bg-white p-6 rounded-2xl w-80 shadow-2xl mx-4">
            <h3 class="font-bold mb-4 text-lg text-center text-slate-800">×¢×¨×™×›×ª ××©×™××”</h3>
            <div class="space-y-3">
                <input id="editTaskText" type="text" class="border w-full p-2.5 rounded-lg outline-none focus:border-indigo-400">
                <input id="editTaskDate" type="date" class="border w-full p-2.5 rounded-lg outline-none focus:border-indigo-400">
                <select id="editTaskCat" class="border w-full p-2.5 rounded-lg outline-none focus:border-indigo-400 bg-gray-50"></select>
            </div>
            <div class="flex gap-2 mt-6">
                <button onclick="closeEditModal()" class="flex-grow bg-gray-100 py-2.5 rounded-xl font-bold text-slate-600">×‘×™×˜×•×œ</button>
                <button onclick="saveEdit()" class="flex-grow bg-indigo-600 text-white py-2.5 rounded-xl font-bold shadow-md">×©××•×¨</button>
            </div>
        </div>
    </div>

    <script>
        const DB_TASKS = 'HomeTaskApp_Final_Tasks';
        const DB_CATS = 'HomeTaskApp_Final_Cats';
        const COLOR_PALETTE = ['#86efac', '#fbcfe8', '#e2e8f0', '#fed7aa', '#fef08a', '#bfdbfe', '#ddd6fe', '#fecaca', '#99f6e4', '#a5f3fc'];

        let tasks = JSON.parse(localStorage.getItem(DB_TASKS)) || [];
        let categories = JSON.parse(localStorage.getItem(DB_CATS)) || [
            {name: '××˜×‘×—', color: '#86efac'}, {name: '×›×‘×™×¡×”', color: '#fbcfe8'}, {name: '×›×œ×œ×™', color: '#e2e8f0'}
        ];
        let currentFilter = 'all';
        let currentlyEditingId = null;

        document.getElementById('dateInput').valueAsDate = new Date();

        function saveData() {
            localStorage.setItem(DB_TASKS, JSON.stringify(tasks));
            localStorage.setItem(DB_CATS, JSON.stringify(categories));
        }

        function addCategory() {
            const input = document.getElementById('newCatInput');
            const name = input.value.trim();
            if (name && !categories.find(c => c.name === name)) {
                const usedColors = categories.map(c => c.color);
                const availableColor = COLOR_PALETTE.find(color => !usedColors.includes(color)) || COLOR_PALETTE[Math.floor(Math.random() * COLOR_PALETTE.length)];
                categories.push({name: name, color: availableColor});
                input.value = '';
                saveData();
                renderAll();
            }
        }

        function deleteCategory(name) {
            if(confirm(`×œ××—×•×§ ××ª ${name}?`)) {
                categories = categories.filter(c => c.name !== name);
                saveData();
                renderAll();
            }
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const cat = document.getElementById('catSelect').value;
            const date = document.getElementById('dateInput').value;
            if (input.value.trim()) {
                tasks.push({ id: Date.now(), text: input.value, cat: cat, date: date, done: false });
                input.value = '';
                saveData();
                renderTasks(currentFilter);
            }
        }

        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            currentlyEditingId = id;
            document.getElementById('editTaskText').value = task.text;
            document.getElementById('editTaskDate').value = task.date;
            const editCatSelect = document.getElementById('editTaskCat');
            editCatSelect.innerHTML = categories.map(c => `<option value="${c.name}" ${c.name === task.cat ? 'selected' : ''}>${c.name}</option>`).join('');
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() { document.getElementById('editModal').style.display = 'none'; }

        function saveEdit() {
            const newText = document.getElementById('editTaskText').value;
            const newDate = document.getElementById('editTaskDate').value;
            const newCat = document.getElementById('editTaskCat').value;
            tasks = tasks.map(t => t.id === currentlyEditingId ? {...t, text: newText, date: newDate, cat: newCat} : t);
            saveData();
            closeEditModal();
            renderTasks(currentFilter);
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, done: !t.done} : t);
            saveData();
            renderTasks(currentFilter);
        }

        function deleteTask(id) {
            if(confirm("×œ××—×•×§?")) { tasks = tasks.filter(t => t.id !== id); saveData(); renderTasks(currentFilter); }
        }

        function clearDoneTasks() {
            if(confirm("×œ××—×•×§ ×‘×•×¦×¢×•?")) { tasks = tasks.filter(t => !t.done); saveData(); renderTasks(currentFilter); }
        }

        function renderAll() {
            const select = document.getElementById('catSelect');
            select.innerHTML = categories.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            const catMng = document.getElementById('catMngList');
            catMng.innerHTML = categories.map(c => `<span style="background-color: ${c.color}" class="px-2 py-1 rounded-full text-[10px] font-bold shadow-sm flex items-center gap-1">${c.name} <button onclick="deleteCategory('${c.name}')" class="opacity-30">Ã—</button></span>`).join('');
            renderTasks(currentFilter);
        }

        function renderTasks(filter = 'all') {
            currentFilter = filter;
            const list = document.getElementById('tasksList');
            const today = new Date().toISOString().split('T')[0];

            let filterHtml = `<button onclick="renderTasks('all')" class="px-5 py-2 rounded-full whitespace-nowrap text-[11px] font-black border ${currentFilter === 'all' ? 'bg-slate-800 text-white shadow-md' : 'bg-white text-gray-400 border-slate-100'} uppercase">All</button>`;
            filterHtml += `<button onclick="renderTasks('today')" class="px-5 py-2 rounded-full whitespace-nowrap text-[11px] font-black border ${currentFilter === 'today' ? 'bg-orange-500 text-white shadow-md' : 'bg-white text-gray-400 border-slate-100'} uppercase">ğŸ”¥ Today</button>`;
            filterHtml += categories.map(c => `<button onclick="renderTasks('${c.name}')" class="px-5 py-2 rounded-full whitespace-nowrap text-[11px] font-black border ${currentFilter === c.name ? 'bg-indigo-600 text-white shadow-md' : 'bg-white text-gray-400 border-slate-100'} uppercase">${c.name}</button>`).join('');
            document.getElementById('filterBar').innerHTML = filterHtml;

            let filtered = tasks;
            if (filter === 'today') filtered = tasks.filter(t => t.date === today);
            else if (filter !== 'all') filtered = tasks.filter(t => t.cat === filter);

            filtered.sort((a, b) => new Date(a.date) - new Date(b.date) || a.done - b.done);

            const total = filtered.length;
            const done = filtered.filter(t => t.done).length;
            const percent = total === 0 ? 0 : Math.round((done / total) * 100);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').innerText = `${percent}% Completed (${done}/${total})`;
            document.getElementById('clearDoneBtn').classList.toggle('hidden', done === 0);

            list.innerHTML = filtered.map(t => {
                const catObj = categories.find(c => c.name === t.cat) || {color: '#eee'};
                return `
                <div class="bg-white p-3.5 rounded-2xl shadow-sm flex items-center gap-3 border-r-[6px] ${t.done ? 'task-done' : ''}" style="border-color: ${catObj.color}">
                    <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${t.id})" class="w-5 h-5 accent-indigo-600">
                    <div class="flex-grow" onclick="toggleTask(${t.id})">
                        <div class="task-text font-bold text-slate-700 text-[14px] leading-tight">${t.text}</div>
                        <div class="text-[10px] font-bold text-slate-400 mt-1 uppercase italic">${t.date === today ? 'Today' : t.date} â€¢ ${t.cat}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="openEditModal(${t.id}); event.stopPropagation();" class="text-lg">âœï¸</button>
                        <button onclick="deleteTask(${t.id}); event.stopPropagation();" class="text-lg">ğŸ—‘ï¸</button>
                    </div>
                </div>`;
            }).join('');
        }
        renderAll();
    </script>
</body>
</html>
