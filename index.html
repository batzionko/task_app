<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××©×™××•×ª ×”×‘×™×ª ×©×œ×™</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-done { opacity: 0.5; background-color: #f3f4f6 !important; }
        .task-done .task-text { text-decoration: line-through; }
        body { background-color: #f8fafc; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .progress-bar { transition: width 0.4s ease-in-out; }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="max-w-md mx-auto">
        <header class="mb-6">
            <h1 class="text-3xl font-black text-center text-slate-800 italic">MY TASKS</h1>
            <div class="mt-4 bg-gray-200 h-4 rounded-full overflow-hidden shadow-inner">
                <div id="progressBar" class="progress-bar bg-gradient-to-l from-indigo-500 to-purple-500 h-full w-0"></div>
            </div>
            <p id="progressText" class="text-center text-xs mt-1 font-bold text-slate-500">0% ×”×•×©×œ××•</p>
        </header>

        <div class="bg-white p-5 rounded-2xl shadow-xl mb-6 border border-slate-100">
            <input id="taskInput" type="text" placeholder="××” ×”××©×™××” ×”×‘××”?" class="border-b-2 border-gray-100 p-2 w-full text-lg outline-none mb-3 focus:border-indigo-400">
            <div class="flex gap-2">
                <select id="catSelect" class="bg-gray-50 border-none p-2 flex-grow rounded-lg text-sm"></select>
                <input id="dateInput" type="date" class="bg-gray-50 border-none p-2 rounded-lg text-sm">
            </div>
            <button onclick="addTask()" class="bg-slate-800 text-white w-full mt-4 py-3 rounded-xl font-bold shadow-lg active:scale-95 transition-transform">×”×•×¡×£ ×œ×¨×©×™××”</button>
        </div>

        <div class="flex gap-2 mb-6 overflow-x-auto pb-2" id="filterBar"></div>
        <div id="tasksList" class="space-y-3 mb-6"></div>

        <button id="clearDoneBtn" onclick="clearDoneTasks()" class="hidden w-full py-2 border-2 border-dashed border-red-200 text-red-400 rounded-lg text-sm font-medium hover:bg-red-50 mb-8">
            ××—×§ ××©×™××•×ª ×©×‘×•×¦×¢×• âœ¨
        </button>

        <details class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
            <summary class="text-gray-400 text-sm cursor-pointer font-medium text-center">âš™ï¸ ×”×’×“×¨×•×ª ×§×˜×’×•×¨×™×•×ª</summary>
            <div class="pt-4">
                <div class="flex gap-2 mb-4">
                    <input id="newCatInput" type="text" placeholder="×©× ×§×˜×’×•×¨×™×”" class="border p-2 flex-grow rounded-lg text-sm outline-none">
                    <button onclick="addCategory()" class="bg-indigo-500 text-white px-4 rounded-lg font-bold">+</button>
                </div>
                <div id="catMngList" class="flex flex-wrap gap-2"></div>
            </div>
        </details>
    </div>

    <script>
        // ×©×™××•×© ×‘×©××•×ª ×§×‘×•×¢×™× ×›×“×™ ×©×”××™×“×¢ ×œ× ×™×™××—×§ ×‘×©×“×¨×•×’×™× ×”×‘××™×
        const DB_TASKS = 'HomeTaskApp_Final_Tasks';
        const DB_CATS = 'HomeTaskApp_Final_Cats';

        let tasks = JSON.parse(localStorage.getItem(DB_TASKS)) || [];
        let categories = JSON.parse(localStorage.getItem(DB_CATS)) || [
            {name: '××˜×‘×—', color: '#86efac'}, 
            {name: '×›×‘×™×¡×”', color: '#fbcfe8'}, 
            {name: '×›×œ×œ×™', color: '#e2e8f0'}
        ];
        let currentFilter = 'all';

        document.getElementById('dateInput').valueAsDate = new Date();

        function saveData() {
            localStorage.setItem(DB_TASKS, JSON.stringify(tasks));
            localStorage.setItem(DB_CATS, JSON.stringify(categories));
        }

        function addCategory() {
            const input = document.getElementById('newCatInput');
            const colors = ['#fecaca', '#fed7aa', '#fef08a', '#d9f99d', '#bfdbfe', '#ddd6fe', '#fbcfe8'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            if (input.value.trim()) {
                categories.push({name: input.value.trim(), color: randomColor});
                input.value = '';
                saveData();
                renderAll();
            }
        }

        function deleteCategory(name) {
            if (confirm(`×œ××—×•×§ ××ª ${name}?`)) {
                categories = categories.filter(c => c.name !== name);
                saveData();
                renderAll();
            }
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const cat = document.getElementById('catSelect').value;
            const date = document.getElementById('dateInput').value;
            if (input.value.trim()) {
                tasks.push({ id: Date.now(), text: input.value, cat: cat, date: date, done: false });
                input.value = '';
                saveData();
                renderTasks(currentFilter);
            }
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, done: !t.done} : t);
            saveData();
            renderTasks(currentFilter);
        }

        function editTask(id) {
            const currentTask = tasks.find(t => t.id === id);
            const newText = prompt("×¢×¨×•×š ××©×™××”:", currentTask.text);
            if (newText && newText.trim() !== "") {
                tasks = tasks.map(t => t.id === id ? {...t, text: newText.trim()} : t);
                saveData();
                renderTasks(currentFilter);
            }
        }

        function repeatTomorrow(id) {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const dateStr = tomorrow.toISOString().split('T')[0];
            tasks = tasks.map(t => t.id === id ? {...t, date: dateStr, done: false} : t);
            saveData();
            renderTasks(currentFilter);
        }

        function deleteTask(id) {
            if(confirm("×œ××—×•×§ ××ª ×”××©×™××”?")) {
                tasks = tasks.filter(t => t.id !== id);
                saveData();
                renderTasks(currentFilter);
            }
        }

        function clearDoneTasks() {
            if(confirm("×œ××—×•×§ ××ª ×›×œ ×”××©×™××•×ª ×©×‘×•×¦×¢×•?")) {
                tasks = tasks.filter(t => !t.done);
                saveData();
                renderTasks(currentFilter);
            }
        }

        function renderAll() {
            const select = document.getElementById('catSelect');
            select.innerHTML = categories.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            
            const catMng = document.getElementById('catMngList');
            catMng.innerHTML = categories.map(c => `
                <span style="background-color: ${c.color}" class="px-3 py-1 rounded-full text-[10px] font-bold flex items-center gap-2 shadow-sm">
                    ${c.name} <button onclick="deleteCategory('${c.name}')" class="opacity-40 hover:opacity-100">Ã—</button>
                </span>
            `).join('');

            renderTasks(currentFilter);
        }

        function updateProgress(filteredTasks) {
            const total = filteredTasks.length;
            const done = filteredTasks.filter(t => t.done).length;
            const percent = total === 0 ? 0 : Math.round((done / total) * 100);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').innerText = `${percent}% ×”×•×©×œ××• (${done}/${total})`;
            document.getElementById('clearDoneBtn').classList.toggle('hidden', done === 0);
        }

        function renderTasks(filter = 'all') {
            currentFilter = filter;
            const list = document.getElementById('tasksList');
            const filterBar = document.getElementById('filterBar');
            const today = new Date().toISOString().split('T')[0];

            let filterHtml = `<button onclick="renderTasks('all')" class="px-5 py-2 rounded-full whitespace-nowrap text-sm font-bold border transition-all ${currentFilter === 'all' ? 'bg-slate-800 text-white shadow-lg' : 'bg-white text-gray-500 border-slate-100'}">×”×›×œ</button>`;
            filterHtml += `<button onclick="renderTasks('today')" class="px-5 py-2 rounded-full whitespace-nowrap text-sm font-bold border transition-all ${currentFilter === 'today' ? 'bg-orange-500 text-white shadow-lg' : 'bg-white text-gray-500 border-slate-100'}">ğŸ”¥ ×”×™×•×</button>`;
            filterHtml += categories.map(c => `
                <button onclick="renderTasks('${c.name}')" class="px-5 py-2 rounded-full whitespace-nowrap text-sm font-bold border transition-all ${currentFilter === c.name ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white text-gray-500 border-slate-100'}">${c.name}</button>
            `).join('');
            filterBar.innerHTML = filterHtml;

            let filtered = tasks;
            if (filter === 'today') filtered = tasks.filter(t => t.date === today);
            else if (filter !== 'all') filtered = tasks.filter(t => t.cat === filter);

            updateProgress(filtered);
            filtered.sort((a,b) => a.done - b.done);

            if (filtered.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-400 mt-10 italic py-10">××™×Ÿ ××©×™××•×ª ×›××Ÿ...</div>`;
                return;
            }

            list.innerHTML = filtered.map(t => {
                const catObj = categories.find(c => c.name === t.cat) || {color: '#eee'};
                return `
                <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center gap-3 border-r-8 transition-all ${t.done ? 'task-done' : 'hover:shadow-md'}" style="border-color: ${catObj.color}">
                    <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${t.id})" class="w-6 h-6 rounded-full accent-indigo-600 cursor-pointer">
                    
                    <div class="flex-grow" onclick="toggleTask(${t.id})">
                        <div class="task-text font-bold text-slate-700 leading-tight">${t.text}</div>
                        <div class="flex gap-2 mt-1">
                             <span class="text-[9px] font-bold uppercase tracking-wider text-slate-400">${t.date === today ? '×”×™×•×' : t.date}</span>
                        </div>
                    </div>

                    <div class="flex gap-1">
                        <button onclick="repeatTomorrow(${t.id}); event.stopPropagation();" title="×œ××—×¨" class="p-1 grayscale hover:grayscale-0">ğŸ”„</button>
                        <button onclick="editTask(${t.id}); event.stopPropagation();" class="p-1 grayscale hover:grayscale-0">âœï¸</button>
                        <button onclick="deleteTask(${t.id}); event.stopPropagation();" class="p-1 grayscale hover:grayscale-0">ğŸ—‘ï¸</button>
                    </div>
                </div>`;
            }).join('');
        }

        renderAll();
    </script>
</body>
</html>
