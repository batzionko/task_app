<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>××©×™××•×ª ×”×‘×™×ª ×©×œ×™</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-done { opacity: 0.5; background-color: #f3f4f6 !important; }
        .task-done .task-text { text-decoration: line-through; }
        body { background-color: #f8fafc; font-family: sans-serif; -webkit-tap-highlight-color: transparent; height: 100svh; display: flex; flex-direction: column; margin: 0; overflow: hidden; }
        
        /* ×’×œ×™×œ×” ×œ×¨×©×™××” ×©×ª×ª×¤×•×¡ ××ª ×©××¨ ×”××§×•× */
        .tasks-container { overflow-y: auto; flex-grow: 1; padding-bottom: 50px; }
        
        #editModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* ×¢×™×¦×•×‘ ×œ×•×— ×©× ×” ×§×•××¤×§×˜×™ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; }
        .calendar-day { aspect-ratio: 1.2; display: flex; align-items: center; justify-content: center; font-size: 11px; border-radius: 6px; cursor: pointer; position: relative; transition: 0.2s; }
        .has-task::after { content: ''; position: absolute; bottom: 3px; width: 3px; height: 3px; background: #6366f1; border-radius: 50%; }
        .selected-day { background-color: #6366f1 !important; color: white !important; font-weight: bold; transform: scale(1.1); z-index: 10; }
        
        summary::-webkit-details-marker { display: none; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-md mx-auto w-full flex flex-col h-full">
        <header class="mb-2 shrink-0">
            <h1 class="text-2xl font-black text-center text-slate-800 italic italic">MY TASKS</h1>
            <div class="mt-1 bg-gray-200 h-2 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-500 w-0"></div>
            </div>
        </header>

        <div class="bg-white rounded-2xl shadow-sm mb-3 border border-slate-100 shrink-0">
            <details open class="group">
                <summary class="p-2 text-center font-bold text-slate-600 cursor-pointer list-none text-xs flex items-center justify-center gap-2">
                    <span class="group-open:rotate-180 transition-transform">â–¼</span>
                    <span id="calendarSummaryLabel">×œ×•×— ×©× ×”</span>
                </summary>
                <div class="px-3 pb-3 border-t pt-2">
                    <div class="flex justify-between items-center mb-1 px-4">
                        <button onclick="changeMonth(-1)" class="text-indigo-600 font-bold p-1">â€¹</button>
                        <h2 id="calendarMonth" class="font-bold text-xs text-slate-700"></h2>
                        <button onclick="changeMonth(1)" class="text-indigo-600 font-bold p-1">â€º</button>
                    </div>
                    <div class="grid grid-cols-7 text-center text-[9px] text-gray-400 mb-1 font-bold">
                        <div>×'</div><div>×‘'</div><div>×’'</div><div>×“'</div><div>×”'</div><div>×•'</div><div>×©'</div>
                    </div>
                    <div id="calendarGrid" class="calendar-grid"></div>
                </div>
            </details>
        </div>

        <div class="bg-white p-3 rounded-2xl shadow-md mb-3 border border-slate-50 shrink-0">
            <input id="taskInput" type="text" placeholder="××” ×”××©×™××”?" class="border-b border-gray-100 p-1.5 w-full text-sm outline-none mb-2 focus:border-indigo-300">
            <div class="grid grid-cols-2 gap-2">
                <select id="catSelect" class="bg-gray-50 p-1.5 rounded-lg text-xs outline-none"></select>
                <input id="dateInput" type="date" class="bg-gray-50 p-1.5 rounded-lg text-xs outline-none">
                <select id="repeatInput" class="bg-gray-50 p-1.5 rounded-lg text-xs outline-none col-span-2">
                    <option value="none">×œ×œ× ×—×–×¨×”</option>
                    <option value="daily">×›×œ ×™×•×</option>
                    <option value="weekly">×›×œ ×©×‘×•×¢</option>
                </select>
            </div>
            <button onclick="addTask()" class="bg-slate-800 text-white w-full py-2 rounded-xl font-bold mt-2 text-sm active:scale-95 shadow-md">×”×•×¡×£</button>
        </div>

        <div class="flex gap-2 mb-2 overflow-x-auto pb-1 shrink-0 no-scrollbar" id="filterBar"></div>
        
        <div id="tasksList" class="tasks-container space-y-2 pr-1"></div>

        <div class="shrink-0 pb-4">
            <button id="clearDoneBtn" onclick="clearDoneTasks()" class="hidden w-full py-1.5 border border-dashed border-red-200 text-red-400 rounded-lg text-[10px] font-bold mb-2">××—×§ ×‘×•×¦×¢×• âœ¨</button>
            <details class="bg-white p-2 rounded-xl border border-gray-50">
                <summary class="text-gray-400 text-[9px] cursor-pointer text-center font-bold uppercase tracking-widest">âš™ï¸ Categories</summary>
                <div class="pt-2">
                    <div class="flex gap-2 mb-2">
                        <input id="newCatInput" type="text" placeholder="×©×..." class="border p-1.5 flex-grow rounded-lg text-xs outline-none">
                        <button onclick="addCategory()" class="bg-indigo-500 text-white px-3 rounded-lg font-bold">+</button>
                    </div>
                    <div id="catMngList" class="flex flex-wrap gap-1"></div>
                </div>
            </details>
        </div>
    </div>

    <div id="editModal">
        <div class="bg-white p-5 rounded-2xl w-72 shadow-2xl mx-4">
            <h3 class="font-bold mb-3 text-center text-slate-800">×¢×¨×™×›×”</h3>
            <div class="space-y-2">
                <input id="editTaskText" type="text" class="border w-full p-2 rounded-lg text-sm">
                <input id="editTaskDate" type="date" class="border w-full p-2 rounded-lg text-sm">
                <select id="editTaskCat" class="border w-full p-2 rounded-lg text-sm bg-gray-50"></select>
                <select id="editTaskRepeat" class="border w-full p-2 rounded-lg text-sm bg-gray-50">
                    <option value="none">×œ×œ× ×—×–×¨×”</option>
                    <option value="daily">×›×œ ×™×•×</option>
                    <option value="weekly">×›×œ ×©×‘×•×¢</option>
                </select>
            </div>
            <div class="flex gap-2 mt-4">
                <button onclick="closeEditModal()" class="flex-grow bg-gray-100 py-2 rounded-lg text-sm">×‘×™×˜×•×œ</button>
                <button onclick="saveEdit()" class="flex-grow bg-indigo-600 text-white py-2 rounded-lg text-sm font-bold">×©××•×¨</button>
            </div>
        </div>
    </div>

    <script>
        const DB_TASKS = 'HomeTaskApp_Final_Tasks';
        const DB_CATS = 'HomeTaskApp_Final_Cats';
        const COLOR_PALETTE = ['#86efac', '#fbcfe8', '#e2e8f0', '#fed7aa', '#fef08a', '#bfdbfe', '#ddd6fe', '#fecaca', '#99f6e4', '#a5f3fc'];

        let tasks = JSON.parse(localStorage.getItem(DB_TASKS)) || [];
        let categories = JSON.parse(localStorage.getItem(DB_CATS)) || [
            {name: '××˜×‘×—', color: '#86efac'}, {name: '×›×‘×™×¡×”', color: '#fbcfe8'}, {name: '×›×œ×œ×™', color: '#e2e8f0'}
        ];
        
        let currentFilter = 'all';
        let calendarDate = new Date();
        let selectedDay = null;

        document.getElementById('dateInput').valueAsDate = new Date();

        function saveData() {
            localStorage.setItem(DB_TASKS, JSON.stringify(tasks));
            localStorage.setItem(DB_CATS, JSON.stringify(categories));
        }

        function changeMonth(dir) {
            calendarDate.setMonth(calendarDate.getMonth() + dir);
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthLabel = document.getElementById('calendarMonth');
            grid.innerHTML = '';
            
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            monthLabel.innerText = new Intl.DateTimeFormat('he-IL', { month: 'short', year: 'numeric' }).format(calendarDate);

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) { grid.appendChild(document.createElement('div')); }

            for (let d = 1; d <= daysInMonth; d++) {
                const dayDiv = document.createElement('div');
                const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                dayDiv.className = `calendar-day ${selectedDay === fullDate ? 'selected-day' : 'bg-slate-50'}`;
                dayDiv.innerText = d;
                if (tasks.some(t => t.date === fullDate)) dayDiv.classList.add('has-task');
                
                dayDiv.onclick = () => {
                    selectedDay = fullDate;
                    renderTasks(fullDate);
                    renderCalendar();
                    document.getElementById('calendarSummaryLabel').innerText = `××©×™××•×ª ×œ-${d}/${month+1}`;
                };
                grid.appendChild(dayDiv);
            }
        }

        function renderTasks(filter = 'all') {
            currentFilter = filter;
            const list = document.getElementById('tasksList');
            const today = new Date().toISOString().split('T')[0];

            let filtered = tasks;
            if (filter === 'today') filtered = tasks.filter(t => t.date === today);
            else if (filter.match(/^\d{4}-\d{2}-\d{2}$/)) filtered = tasks.filter(t => t.date === filter);
            else if (filter !== 'all') filtered = tasks.filter(t => t.cat === filter);

            filtered.sort((a, b) => new Date(a.date) - new Date(b.date) || a.done - b.done);

            const total = filtered.length;
            const done = filtered.filter(t => t.done).length;
            document.getElementById('progressBar').style.width = (total ? (done/total)*100 : 0) + '%';
            document.getElementById('clearDoneBtn').classList.toggle('hidden', done === 0);

            list.innerHTML = filtered.length ? filtered.map(t => {
                const catObj = categories.find(c => c.name === t.cat) || {color: '#eee'};
                return `
                <div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-3 border-r-4 ${t.done ? 'task-done' : ''}" style="border-color: ${catObj.color}">
                    <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${t.id})" class="w-4 h-4 accent-indigo-600">
                    <div class="flex-grow" onclick="toggleTask(${t.id})">
                        <div class="task-text font-bold text-slate-700 text-xs">${t.text} ${t.repeat !== 'none' ? 'ğŸ”„' : ''}</div>
                        <div class="text-[9px] text-slate-400 uppercase">${t.date === today ? 'Today' : t.date} â€¢ ${t.cat}</div>
                    </div>
                    <button onclick="openEditModal(${t.id}); event.stopPropagation();" class="text-sm">âœï¸</button>
                    <button onclick="deleteTask(${t.id}); event.stopPropagation();" class="text-sm">ğŸ—‘ï¸</button>
                </div>`;
            }).join('') : `<div class="text-center text-slate-300 text-xs mt-10 italic">××™×Ÿ ××©×™××•×ª ×œ×ª××¨×™×š ×–×”...</div>`;
            
            updateFilterBar();
        }

        // ×©××¨ ×”×¤×•× ×§×¦×™×•×ª (×¢×¨×™×›×”, ×”×•×¡×¤×” ×•×›×•') × ×©××¨×•×ª ××•×ª×• ×“×‘×¨ ×›×“×™ ×œ×©××•×¨ ×¢×œ ×”××™×“×¢ ×©×œ×š
        function updateFilterBar() {
            let filterHtml = `<button onclick="renderTasks('all'); selectedDay=null; renderCalendar(); document.getElementById('calendarSummaryLabel').innerText='×œ×•×— ×©× ×”';" class="px-4 py-1.5 rounded-full whitespace-nowrap text-[10px] font-bold border ${currentFilter === 'all' ? 'bg-slate-800 text-white' : 'bg-white text-gray-400 border-slate-50'} uppercase">All</button>`;
            filterHtml += `<button onclick="renderTasks('today'); selectedDay=null; renderCalendar(); document.getElementById('calendarSummaryLabel').innerText='×œ×•×— ×©× ×”';" class="px-4 py-1.5 rounded-full whitespace-nowrap text-[10px] font-bold border ${currentFilter === 'today' ? 'bg-orange-500 text-white' : 'bg-white text-gray-400 border-slate-50'} uppercase">Today</button>`;
            filterHtml += categories.map(c => `<button onclick="renderTasks('${c.name}')" class="px-4 py-1.5 rounded-full whitespace-nowrap text-[10px] font-bold border ${currentFilter === c.name ? 'bg-indigo-600 text-white' : 'bg-white text-gray-400 border-slate-50'} uppercase">${c.name}</button>`).join('');
            document.getElementById('filterBar').innerHTML = filterHtml;
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (input.value.trim()) {
                tasks.push({ id: Date.now(), text: input.value, cat: document.getElementById('catSelect').value, date: document.getElementById('dateInput').value, done: false, repeat: document.getElementById('repeatInput').value });
                input.value = ''; saveData(); renderAll();
            }
        }
        function toggleTask(id) {
            const idx = tasks.findIndex(t => t.id === id);
            if (!tasks[idx].done && tasks[idx].repeat !== 'none') {
                const next = new Date(tasks[idx].date);
                tasks[idx].repeat === 'daily' ? next.setDate(next.getDate()+1) : next.setDate(next.getDate()+7);
                tasks.push({...tasks[idx], id: Date.now()+1, date: next.toISOString().split('T')[0], done: false});
            }
            tasks[idx].done = !tasks[idx].done; saveData(); renderTasks(currentFilter);
        }
        function openEditModal(id) {
            const t = tasks.find(x => x.id === id); currentlyEditingId = id;
            document.getElementById('editTaskText').value = t.text;
            document.getElementById('editTaskDate').value = t.date;
            document.getElementById('editTaskRepeat').value = t.repeat || 'none';
            document.getElementById('editTaskCat').innerHTML = categories.map(c => `<option value="${c.name}" ${c.name === t.cat ? 'selected' : ''}>${c.name}</option>`).join('');
            document.getElementById('editModal').style.display = 'flex';
        }
        function saveEdit() {
            tasks = tasks.map(t => t.id === currentlyEditingId ? {...t, text: document.getElementById('editTaskText').value, date: document.getElementById('editTaskDate').value, cat: document.getElementById('editTaskCat').value, repeat: document.getElementById('editTaskRepeat').value} : t);
            saveData(); document.getElementById('editModal').style.display = 'none'; renderAll();
        }
        function deleteCategory(name) { if(confirm("×œ××—×•×§ ×§×˜×’×•×¨×™×”?")) { categories = categories.filter(c => c.name !== name); saveData(); renderAll(); } }
        function addCategory() { 
            const n = document.getElementById('newCatInput').value.trim();
            if(n) { categories.push({name: n, color: COLOR_PALETTE[categories.length % COLOR_PALETTE.length]}); document.getElementById('newCatInput').value=''; saveData(); renderAll(); }
        }
        function deleteTask(id) { if(confirm("×œ××—×•×§?")) { tasks = tasks.filter(t => t.id !== id); saveData(); renderAll(); } }
        function clearDoneTasks() { if(confirm("×œ××—×•×§ ×‘×•×¦×¢×•?")) { tasks = tasks.filter(t => !t.done); saveData(); renderAll(); } }

        function renderAll() {
            document.getElementById('catSelect').innerHTML = categories.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            document.getElementById('catMngList').innerHTML = categories.map(c => `<span style="background-color: ${c.color}" class="px-2 py-1 rounded-full text-[9px] font-bold flex items-center gap-1">${c.name} <button onclick="deleteCategory('${c.name}')">Ã—</button></span>`).join('');
            renderCalendar(); renderTasks(currentFilter);
        }
        renderAll();
    </script>
</body>
</html>
